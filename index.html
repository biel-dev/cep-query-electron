<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Consulta de CEP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="principal-text">Consultador de CEP</h1>
    <form class="container">
        <h2 class="input-text">INSIRA SEU CEP:</h2>
        <br>
        <input class="insert-input" type="number" id="cep">
    </form>
    <div id="botao">
        <button onclick="consultarEndereco()" class="button">CONSULTAR</button>
    </div>

    <div id="result">

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

<script>
    function consultarEndereco() {
        let cep = document.querySelector('#cep').value

        if (cep.length !== 8) {
            alert('CEP Inválido')
            return
        }


        let url = `https://viacep.com.br/ws/${cep}/json/`


        fetch(url).then(function (response) {
            response.json().then(function (data) {
                console.log(data)
                mostrarEndereco(data)
            })
        })
    }

    function mostrarEndereco(dados) {
        let resultado = document.querySelector('#result')

        resultado.innerHTML = `<ul class="menu">
                               <li><strong>Endereço</strong>: ${dados.logradouro} | </li> 
                               <li><strong>Bairro</strong>: ${dados.bairro} |</li> 
                               <li><strong>Cidade</strong>: ${dados.localidade} - ${dados.uf}</li>
                               </ul>`

    }
</script>

</html>
